  <main class="contact">
    <h1>Contact</h1>
    <p>For any inquiries, don't hesitate to get in touch with me via the contact form below:</p>
    <form action="/contact-form-action" method="post" id="contact-form">
      <label for="name">Full name:</label>
      <input id="name" name="name" required>
      <br><br>
      <label for="contact-email" class="standard-label">Email address:</label>
      <input type="email" id="contact-email" name="contact-email" required>
      <br><br>
      <label for="telephone" class="standard-label">Telephone:</label>
      <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="telephone" name="telephone">
      <br><br>
      <label for="message" class="standard-label">Message:</label>
      <textarea id="message" name="message" maxlength="240" required></textarea>
      <br><br>
      <input type="submit" value="Send message">
    </form>
